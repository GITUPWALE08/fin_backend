{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" required class="form-control mx-auto w-auto" name="symbol" placeholder="SYMBOL" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" name="shares" placeholder="SHARES" type="number" step="0.001">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" name="password" placeholder="password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
{% endblock %}
