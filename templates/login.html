{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%; border: none;">

        <h2 class="fw-bold text-center mb-3">Welcome Back</h2>
        <p class="text-center text-muted mb-4">Log in to access your Finance Dashboard</p>

        <form action="/login" method="post">
            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Username</label>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter your username" type="text">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Password</label>
                <input class="form-control" name="password" placeholder="Enter your password" type="password" id="pwd">
            </div>

            <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">Log In</button>
        </form>

        <p class="text-center mt-3 text-muted">
            Don't have an account? <a href="/register">Register</a>
        </p>

    </div>
</div>

{% endblock %}
